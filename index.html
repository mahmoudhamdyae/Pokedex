<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Nav Bar -->
    <div class="nav-bar nav-bar-selected">
        <div class="nav-bar-img">
            <img src="img/logo.svg">
        </div>

        <div class="nav-bar-items">
            <a href="#home" class="nav-bar-item active">Home</a>
            <a href="#pokedex" class="nav-bar-item">Pokédex</a>

            <a href="#documentation" class="nav-bar-item">Documentation</a>
        </div>

        <img class="burger" src="img/burger.svg">

    <div class="hero">

    </div>

        </div>
        <div class="hero-container">
            <img class="hero-image" src="img/banner.svg"></img>

     </div>

        <p class="footer-title">
